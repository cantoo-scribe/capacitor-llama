<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Example Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <div class="chat-container">
      <div id="messagesContainer" class="messages">
      </div>
      <div class="input-container">
        <input id="messageInput" type="text" placeholder="Type your message..." />
        <button id="downloadModel" onclick="downloadModel()">download</button>
        <button id="releaseModel" onclick="releaseModel()">release</button>
        <button id="loadModel" onclick="loadModel()">Load</button>
        <button id="sendMessage" onclick="completion()">Send</button>
      </div>
    </div>
    <script src="./js/example.js" type="module"></script>
  </body>
  <style>
    /* Chat container styling */
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }
  
    /* Messages container */
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
  
    /* Message styling */
    .message {
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      max-width: 70%;
    }
  
    .message.received {
      background-color: #e0e0e0;
      align-self: flex-start;
    }
  
    .message.sent {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }
  
    /* Input container styling */
    .input-container {
      display: flex;
      gap: 10px;
    }
  
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  
    .input-container button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  
    .input-container button:hover {
      background-color: #0056b3;
    }
  </style>
</html>
